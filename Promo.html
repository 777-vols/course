<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Promo Page</title>


	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Fondamento&family=Noto+Sans+JP:wght@300&display=swap"
		rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="Promo.css">

	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
		integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">

</head>

<body>
	<!-- Preloader -->
	<div class="mask">
		<div class="loader"></div>
	</div>
	<!--------------->

	<header class="header_slid" data-aos="slide-down" data-aos-delay="500">
		<div class="container">
			<div class="header_inner">
				<a class="header_logo" href="Work.html">Traveler in Belarus</a>

			</div>
		</div>
		<!-- <div class="header_solid"></div> -->
	</header>

	<div class="Promo">

		<div class="container_header_promo">
			<span class="header_promo">Admire a short video about Belarus</span>
		</div>

		<div class="video_block">
			<iframe class="video" src="https://www.youtube.com/embed/QNdYybI3Pgs" title="YouTube video player"
				frameborder="0"
				allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
				allowfullscreen></iframe>
		</div>

		<div class="soc_block">
			<div class="video_social">
				<a class="social_item" href="https://www.facebook.com" target="_blank">
					<img class="video_social_img" src="Images/icons/facebook.png" alt="">
				</a>
				<a class="social_item" href="https://www.instagram.com" target="_blank">
					<img class="video_social_img" src="Images/icons/instagram.png" alt="">
				</a>
				<a class="social_item">
					<img class="video_social_img" src="Images/icons/telegram.png" alt="">
				</a>
			</div>
		</div>

	</div>


	<script src="app.js"></script>
	<script src="Preloader.js"></script>

</body>

</html>
